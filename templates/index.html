{% extends 'base.html' %}

{% block content %}
<style>
.welcome-section {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, #87CEFA 0%, #87CEEB 50%, #00BFFF 100%); /* <-- Sky blue theme */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Animated background elements */
.welcome-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 30%, rgba(135, 206, 250, 0.4) 0%, transparent 50%), /* lighter blue */
        radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.4) 0%, transparent 50%), /* deeper blue */
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    animation: backgroundPulse 8s ease-in-out infinite;
}

.welcome-text {
    font-family: 'Georgia', serif;
    font-size: 3rem;
    font-style: italic;
    color: #ffffff;
    padding: 50px 70px;
    border-radius: 20px;
    text-align: center;
    background: linear-gradient(135deg, rgba(135, 206, 250, 0.2) 0%, rgba(0, 191, 255, 0.2) 100%); /* sky gradient */
    backdrop-filter: blur(15px);
    z-index: 2;
    box-shadow: 
        0 0 40px rgba(135, 206, 250, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    animation: textGlow 3s ease-in-out infinite alternate;
}

@keyframes textGlow {
    from {
        box-shadow: 
            0 0 40px rgba(135, 206, 250, 0.4),
            inset 0 0 20px rgba(255, 255, 255, 0.1);
    }
    to {
        box-shadow: 
            0 0 60px rgba(135, 206, 250, 0.6),
            inset 0 0 30px rgba(255, 255, 255, 0.2);
    }
}

/* Infinity symbols (Gojo's technique) */
.infinity-symbol {
    position: absolute;
    width: 120px;
    height: 60px;
    border: 3px solid rgba(135, 206, 250, 0.4); /* sky blue */
    border-radius: 45% 45% 45% 45%;
    animation: rotateInfinity 15s linear infinite;
    z-index: 1;
    box-shadow: 0 0 20px rgba(135, 206, 250, 0.5);
}

.infinity-symbol::before,
.infinity-symbol::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(135, 206, 250, 0.6);
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
    box-shadow: 0 0 15px rgba(135, 206, 250, 0.8);
}

.infinity-symbol::before {
    left: 10px;
}

.infinity-symbol::after {
    right: 10px;
}

@keyframes rotateInfinity {
    0% { 
        transform: rotate(0deg) scale(1); 
        opacity: 0.3;
        border-color: rgba(135, 206, 250, 0.6);
    }
    25% { 
        transform: rotate(90deg) scale(1.1); 
        opacity: 0.6;
        border-color: rgba(135, 206, 255, 0.6);
    }
    50% { 
        transform: rotate(180deg) scale(1.2); 
        opacity: 0.8;
        border-color: rgba(255, 255, 255, 0.6);
    }
    75% { 
        transform: rotate(270deg) scale(1.1); 
        opacity: 0.6;
        border-color: rgba(135, 206, 255, 0.6);
    }
    100% { 
        transform: rotate(360deg) scale(1); 
        opacity: 0.3;
        border-color: rgba(135, 206, 250, 0.6);
    }
}

/* Cursed energy particles */
.cursed-particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(135, 206, 250, 0.8); /* sky blue */
    border-radius: 50%;
    animation: floatParticle 8s linear infinite;
    z-index: 1;
    box-shadow: 0 0 15px rgba(135, 206, 250, 0.8);
}

@keyframes floatParticle {
    0% {
        transform: translateY(100vh) translateX(0) scale(0.5);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) translateX(100px) scale(1.2);
        opacity: 0;
    }
}

/* Domain expansion effect */
.domain-expansion {
    position: absolute;
    width: 300px;
    height: 300px;
    border: 2px solid rgba(135, 206, 250, 0.1); /* sky blue */
    border-radius: 50%;
    animation: domainPulse 6s ease-in-out infinite;
    z-index: 1;
}

@keyframes domainPulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.1;
        box-shadow: 0 0 100px rgba(135, 206, 250, 0.3);
    }
    50% {
        transform: scale(1.2);
        opacity: 0.3;
        box-shadow: 0 0 150px rgba(135, 206, 250, 0.5);
    }
}

/* Responsive design unchanged */
@media (max-width: 768px) { ... }
@media (max-width: 480px) { ... }

/* Navigation hint */
.navigation-hint {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    text-align: center;
    z-index: 2;
    animation: fadeInOut 3s ease-in-out infinite;
}
@keyframes fadeInOut { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
</style>

<div class="welcome-section">
    <div class="welcome-text">
        Welcome to<br>Student Expense Tracker
    </div>

    <!-- Infinity symbols -->
    <div class="infinity-symbol" style="top: 15%; left: 15%; animation-delay: 0s;"></div>
    <div class="infinity-symbol" style="top: 75%; left: 80%; animation-delay: 2s;"></div>
    <div class="infinity-symbol" style="top: 40%; left: 65%; animation-delay: 4s;"></div>
    <div class="infinity-symbol" style="top: 60%; left: 20%; animation-delay: 6s;"></div>

    <!-- Cursed energy particles -->
    {% for i in range(30) %}
    <div class="cursed-particle" style="
        left: {{ (i * 3.3) }}%; 
        animation-delay: {{ (i * 0.3) }}s; 
        background: rgba({{ 135 + (i * 2) % 50 }}, {{ 206 + (i * 1) % 50 }}, {{ 250 + (i * 3) % 50 }}, 0.8);
        animation-duration: {{ 6 + (i % 4) }}s;
    "></div>
    {% endfor %}

    <!-- Domain expansion effects -->
    <div class="domain-expansion" style="top: -150px; left: -150px; animation-delay: 0s;"></div>
    <div class="domain-expansion" style="bottom: -150px; right: -150px; animation-delay: 3s;"></div>

    <!-- Navigation hint -->
    <div class="navigation-hint">
        Scroll down or use navigation to get started
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const welcomeSection = document.querySelector('.welcome-section');
    welcomeSection.addEventListener('mousemove', function(e) {
        const particles = document.querySelectorAll('.cursed-particle');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        particles.forEach((particle, index) => {
            const speed = index * 0.0001;
            const x = (mouseX - 0.5) * 100 * speed;
            const y = (mouseY - 0.5) * 100 * speed;
            particle.style.transform += ` translate(${x}px, ${y}px)`;
        });
    });
});
</script>
{% endblock %}
