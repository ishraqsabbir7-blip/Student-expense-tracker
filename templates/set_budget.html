{% extends "base.html" %}
{% block content %}
<style>
.card {
    background: linear-gradient(135deg, #E0F7FA, #B3E5FC);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    font-style: italic;
}
.card-header {
    background: linear-gradient(135deg, #81D4FA, #29B6F6);
    color: #fff;
    font-weight: bold;
    font-style: italic;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    text-align: center;
}
.form-control { font-style: italic; border-radius: 10px; padding-left: 35px; }
.input-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 1.2rem; }
.form-group { position: relative; margin-bottom: 1.5rem; }
.btn-primary { background: linear-gradient(135deg, #29B6F6, #0288D1); border: none; font-style: italic; font-weight: bold; }
</style>

<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header">
        <h4 class="mb-0">Set Monthly Budget</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="/set_budget">
            <div class="form-group">
                <span class="input-icon">ðŸ“…</span>
                <input type="month" class="form-control" id="month" name="month" required>
            </div>
            <div class="form-group">
                <span class="input-icon">ðŸ’°</span>
                <input type="number" step="0.01" class="form-control" id="limit" name="limit" placeholder="Budget Limit" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Set Budget</button>
        </form>
    </div>
</div>
{% endblock %}
